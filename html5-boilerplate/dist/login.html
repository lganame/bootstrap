<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

 <!-- <link rel="stylesheet" href="css/normalize.css">-->
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <style>
   body{
     background-color: #999;
   }
  </style>

</head>

<body>

  <!-- Add your site or application content here -->
  <div class="text-center" style="margin-top: 200px">
    <div class="text-center" style="width: 714px;margin:auto;background-color: #fff;border-radius: 40px">
      <div style="padding: 20px">
        <div style="width:300px;margin:0 auto">
    <img src="" alt="">
    <h3 style="margin-bottom: 20px">bootstrap后台管理</h3>
    <div class="form-group">
      <input type="text" id="account" class="form-control" placeholder="请输入账号">
    </div>
    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="请输入密码">
    </div>
    <div class="checkbox">
      <label><input type="checkbox">记住我</label>
    </div>
    <button id="submit" type="submit" class="btn btn-success">登录</button>
        </div>
        <div id="error" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 id="erro_title">登录失败,请重试</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="navbar-fixed-bottom">
    <p class="text-center">
      脚部
    </p>
  </footer>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script type="text/javascript">
    $("#submit").click(function(){
      var account=$("#account").val();
      if(!account){
        $("#erro_title").text("账号不能为空");
        $("#error").modal('show');
        setTimeout(function () {
          $("#error").modal('hide');
        },1200)
        return false;
      }
     var password=$("#password").val();
      if(!password){
        $("#erro_title").text("密码不能为空");
        $("#error").modal('show');
        setTimeout(function(){
          $("#error").modal('hide')
        },1200)
        return false;
      }
      location.href="index.html";
    })


  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
